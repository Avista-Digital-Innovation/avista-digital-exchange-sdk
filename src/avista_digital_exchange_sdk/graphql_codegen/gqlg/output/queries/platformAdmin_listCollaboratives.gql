query platformAdmin_listCollaboratives($includeMemberOrganizations: Boolean){
    platformAdmin_listCollaboratives(includeMemberOrganizations: $includeMemberOrganizations){
        collaborativeId
        description
        hostOrganizationId
        memberOrganizations{
            accessApprovedByUserId
            collaborativeId
            memberState
            organization{
                hostOrganization
                name
                organizationId
            }
            submittedByUser{
                email
                firstName
                lastActive
                lastName
                mobile
                organization{
                    hostOrganization
                    name
                    organizationId
                }
                userAccountState
                userId
                userRoles
            }
            submittedTimestamp
            usersInCollaborative{
                permission
                user{
                    email
                    firstName
                    lastActive
                    lastName
                    mobile
                    organization{
                        hostOrganization
                        name
                        organizationId
                    }
                    userAccountState
                    userId
                    userRoles
                }
            }
        }
        name
    }
}
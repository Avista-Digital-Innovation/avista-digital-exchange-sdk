query iot_listEndpointsInHub($iotHubId: ID!){
    iot_listEndpointsInHub(iotHubId: $iotHubId){
        description
        iotEndpointId
        iotHubId
        modelId
        name
        ownerUserId
        properties{
            attributeType
            defaultValue
            description
            name
            schemaType
            timestamp
            value
            writable
        }
        telemetry{
            attributeType
            description
            index
            name
            schemaType
        }
    }
}
query iot_listModels{
    iot_listModels{
        description
        displayName
        dtmi
        modelId
        ownerUserId
        properties{
            attributeType
            defaultValue
            description
            index
            name
            schemaType
            writable
        }
        telemetry{
            attributeType
            description
            index
            name
            schemaType
        }
    }
}
query dataCapture_getDataModel($captureId: ID!){
    dataCapture_getDataModel(captureId: $captureId){
        dateCreated
        dateUpdated
        errors
        items{
            attributes{
                attributeType
                description
                displayName
                schemaType
                unit
                userDefinedId
            }
            description
            displayName
            userDefinedId
        }
        state
        version
    }
}
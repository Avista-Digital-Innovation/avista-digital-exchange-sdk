mutation iot_updateModel($description: String, $displayName: String, $dtmiSegment: String, $modelId: ID!){
    iot_updateModel(description: $description, displayName: $displayName, dtmiSegment: $dtmiSegment, modelId: $modelId){
        description
        displayName
        dtmi
        modelId
        ownerUserId
        properties{
            attributeType
            defaultValue
            description
            index
            name
            schemaType
            writable
        }
        telemetry{
            attributeType
            description
            index
            name
            schemaType
        }
    }
}
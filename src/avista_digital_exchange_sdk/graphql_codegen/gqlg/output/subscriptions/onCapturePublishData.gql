subscription onCapturePublishData($captureId: ID!){
    onCapturePublishData(captureId: $captureId){
        captureId
        dataWritten{
            timestamp
            userDefinedId
            value
        }
        failedRecords{
            attributeIndex
            errorType
            message
            recordIndex
        }
        logs{
            error
            message
        }
    }
}
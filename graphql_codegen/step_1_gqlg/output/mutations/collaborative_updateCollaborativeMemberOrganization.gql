mutation collaborative_updateCollaborativeMemberOrganization($collaborativeId: ID!, $memberState: CollaborativeMemberOrganizationState!, $organizationId: ID!){
    collaborative_updateCollaborativeMemberOrganization(collaborativeId: $collaborativeId, memberState: $memberState, organizationId: $organizationId){
        accessApprovedByUserId
        collaborativeId
        memberState
        organization{
            hostOrganization
            name
            organizationId
        }
        submittedByUser{
            email
            firstName
            lastActive
            lastName
            mobile
            organization{
                hostOrganization
                name
                organizationId
            }
            userAccountState
            userId
            userRoles
        }
        submittedTimestamp
        usersInCollaborative{
            permission
            user{
                email
                firstName
                lastActive
                lastName
                mobile
                organization{
                    hostOrganization
                    name
                    organizationId
                }
                userAccountState
                userId
                userRoles
            }
        }
    }
}
mutation iot_createGroup($description: String, $iotEndpointIds: [ID], $iotHubId: ID!, $name: String!){
    iot_createGroup(description: $description, iotEndpointIds: $iotEndpointIds, iotHubId: $iotHubId, name: $name){
        description
        endpoints{
            description
            iotEndpointId
            iotHubId
            modelId
            name
            ownerUserId
            properties{
                attributeType
                defaultValue
                description
                name
                schemaType
                timestamp
                value
                writable
            }
            telemetry{
                attributeType
                description
                index
                name
                schemaType
            }
        }
        iotEndpointIds
        iotGroupId
        iotHubId
        name
        ownerUserId
    }
}
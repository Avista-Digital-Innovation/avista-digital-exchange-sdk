mutation platformAdmin_addCollaborativeMember($collaborativeId: ID!, $permission: CollaborativeMemberPermission, $userId: ID!){
    platformAdmin_addCollaborativeMember(collaborativeId: $collaborativeId, permission: $permission, userId: $userId){
        collaborativeId
        description
        hostOrganizationId
        memberOrganizations{
            accessApprovedByUserId
            collaborativeId
            memberState
            organization{
                hostOrganization
                name
                organizationId
            }
            submittedByUser{
                email
                firstName
                lastActive
                lastName
                mobile
                organization{
                    hostOrganization
                    name
                    organizationId
                }
                userAccountState
                userId
                userRoles
            }
            submittedTimestamp
            usersInCollaborative{
                permission
                user{
                    email
                    firstName
                    lastActive
                    lastName
                    mobile
                    organization{
                        hostOrganization
                        name
                        organizationId
                    }
                    userAccountState
                    userId
                    userRoles
                }
            }
        }
        name
    }
}
mutation iot_updateEndpointProperties($iotEndpointId: ID!, $properties: [EndpointPropertyInput]!){
    iot_updateEndpointProperties(iotEndpointId: $iotEndpointId, properties: $properties){
        description
        iotEndpointId
        iotHubId
        modelId
        name
        ownerUserId
        properties{
            attributeType
            defaultValue
            description
            name
            schemaType
            timestamp
            value
            writable
        }
        telemetry{
            attributeType
            description
            index
            name
            schemaType
        }
    }
}
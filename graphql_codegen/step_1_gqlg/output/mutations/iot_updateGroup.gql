mutation iot_updateGroup($description: String, $iotGroupId: ID!, $name: String){
    iot_updateGroup(description: $description, iotGroupId: $iotGroupId, name: $name){
        description
        endpoints{
            description
            iotEndpointId
            iotHubId
            modelId
            name
            ownerUserId
            properties{
                attributeType
                defaultValue
                description
                name
                schemaType
                timestamp
                value
                writable
            }
            telemetry{
                attributeType
                description
                index
                name
                schemaType
            }
        }
        iotEndpointIds
        iotGroupId
        iotHubId
        name
        ownerUserId
    }
}
query iot_getModel($modelId: ID!){
    iot_getModel(modelId: $modelId){
        description
        displayName
        dtmi
        modelId
        ownerUserId
        properties{
            attributeType
            defaultValue
            description
            index
            name
            schemaType
            writable
        }
        telemetry{
            attributeType
            description
            index
            name
            schemaType
        }
    }
}
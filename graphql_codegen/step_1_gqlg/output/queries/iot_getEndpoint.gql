query iot_getEndpoint($iotEndpointId: ID!){
    iot_getEndpoint(iotEndpointId: $iotEndpointId){
        description
        iotEndpointId
        iotHubId
        modelId
        name
        ownerUserId
        properties{
            attributeType
            defaultValue
            description
            name
            schemaType
            timestamp
            value
            writable
        }
        telemetry{
            attributeType
            description
            index
            name
            schemaType
        }
    }
}
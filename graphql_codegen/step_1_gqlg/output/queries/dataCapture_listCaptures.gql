query dataCapture_listCaptures($includeDataModels: Boolean, $limit: Int, $nextToken: String){
    dataCapture_listCaptures(includeDataModels: $includeDataModels, limit: $limit, nextToken: $nextToken){
        captures{
            captureId
            captureType
            dataModel{
                dateCreated
                dateUpdated
                errors
                items{
                    attributes{
                        attributeType
                        description
                        displayName
                        schemaType
                        unit
                        userDefinedId
                    }
                    description
                    displayName
                    userDefinedId
                }
                state
                version
            }
            dateCreated
            dateUpdated
            description
            displayName
            ownerUserId
            state
            stateHistory{
                dateCreated
                message
                newState
            }
            timeSettings{
                actualStartTime
                actualStopTime
                errors
                scheduledStartTime
                scheduledStopTime
                startTimeType
                state
                stopTimeType
            }
        }
        nextToken
    }
}
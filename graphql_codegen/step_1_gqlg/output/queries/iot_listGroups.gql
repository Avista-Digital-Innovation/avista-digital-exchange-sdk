query iot_listGroups($includeEndpoints: Boolean, $iotHubId: ID!){
    iot_listGroups(includeEndpoints: $includeEndpoints, iotHubId: $iotHubId){
        description
        endpoints{
            description
            iotEndpointId
            iotHubId
            modelId
            name
            ownerUserId
            properties{
                attributeType
                defaultValue
                description
                name
                schemaType
                timestamp
                value
                writable
            }
            telemetry{
                attributeType
                description
                index
                name
                schemaType
            }
        }
        iotEndpointIds
        iotGroupId
        iotHubId
        name
        ownerUserId
    }
}